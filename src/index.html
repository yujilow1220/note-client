<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ace Editor sample</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div class="container-fluid fullheight">
    <div class="row fullheight">
      <div class="col-md-10 fullheight">
        <div id="editor" class="fullheight"></div>
      </div>
      <div class="col-md-2 fullheight sidebar">
        <h4>Add tag</h4>
        <div class="form-group">
            <input id="name" type="text" class="form-control" placeholder="write tag name here"/>
        </div>
        <ul class="list-group taglist">
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
      </div>
    </div>
  </div>

</body>

<script src="js/ace/ace.js" charset="utf-8"></script>
<script src="js/ace/ext-language_tools.js"></script>
<script src="js/ace/mode-markdown.js"></script>
<script src="js/index.js"></script>
</html>
